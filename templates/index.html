<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Subtitle Translator</title>
    <!-- Reference to static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1.0">
    <script src="{{ url_for('static', filename='js/script.js') }}?v=1.0"></script>
</head>

<body>
    <h1>Upload Video with English Subtitles</h1>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="videoInput" name="file" accept="video/*" required>
        <button type="button" onclick="uploadVideo()" id="uploadBtn">Upload Video</button>
    </form>

    <!-- Video Player Preview -->
    <video id="videoPlayer" controls style="width: 100%; margin-top: 20px;">
        <!-- Add track for Farsi subtitles -->
        <track id="subtitleTrack" kind="subtitles" srclang="fa" label="Farsi" src="" default>
    </video>

    <!-- Progress Bar for Translation -->
    <progress id="progressBar" value="0" max="100" style="width: 80%; display: none;"></progress>

    <!-- Action Buttons -->
    <button type="button" onclick="translateSubtitles()" id="translateBtn" disabled>Translate</button>
    <button type="button" onclick="downloadVideoWithSubtitles()" id="downloadBtn" disabled>Download Translated
        Video</button>

    <!-- Add a button for downloading the translated subtitles -->
    <button type="button" onclick="downloadTranslatedSubtitles()" id="downloadSubtitleBtn" disabled>Download Translated
        Subtitles</button>

    <!-- Dropdown to select translation language -->
    <div>
        <label for="languageSelect">Choose a language:</label>
        <select id="languageSelect">
            <option value="fa">Farsi (Persian)</option>
            <option value="es">Spanish</option>
            <option value="zh-cn">Mandarin Chinese</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
            <option value="pt">Portuguese</option>
            <option value="ja">Japanese</option>
        </select>
    </div>
</body>

</html>
